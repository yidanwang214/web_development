<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yidan Wang">
        <meta name="description" content="Contact Info of Little Taco Shop">
        <title>Contact Info of Little Taco Shop</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#aboutLTS">About LTS</a></li>
                <li><a href="index.html#ourMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <br>
        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="mailto:yidan.eden.wang@gmail.com" method="post" name="EmailForm">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="mail" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="yourMessage">Your Message:</label>
                            <br>
                            <textarea name="message" id="yourMessage" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>

            <article id="OurLocation">
                <h2>Our Location</h2>
                <address>555 Taco Tempation Lane, Suite T<br>Kansas City, Mo 5555-555
                </address>
                <p><em>Phone: <a href="tel:555-555-5555">555-555-5555</a></em></p>
            </article>
        </main>
        <p><a href="#">Back To Top</a></p>
        <hr>
        <footer>
        Copyright &copy; The Little Taco Shop
        </footer>
    </body>
</html>
